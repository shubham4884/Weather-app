<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <title>Weather App!</title>
</head>
<body>
  <div class="location-input-container">
    <label for="location-input">Search another location:</label>
    <input id="location-input" type="text" placeholder="Enter Location">
    <button id="location-submit" type="button">Search</button>
  </div>
  <main>
    <div class="card">
      <h1 id="location" class="forecast"></h1>
      <p id="temperature" class="forecast"></p>
      <p id="main-forecast" class="forecast"></p>
      <ul>
        <li>
          <h2>Humidity</h2>
          <img src="icons/droplet.svg" alt="">
          <p id="humidity" class="forecast"></p>
        </li>
        <li>
          <h2>Feels like</h2>
          <img src="icons/thermometer.svg" alt="">
          <p id="feels-like" class="forecast"></p>
        </li>
        <li>
          <h2>Wind speed</h2>
          <img src="icons/wind.svg" alt="">
          <p id="wind" class="forecast"></p>
        </li>
      </ul>

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
